<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filter</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay"></div>

  <input type="text" id="quoteInput" placeholder="Enter new quote">
  <input type="text" id="categoryInput" placeholder="Enter category">
  <button onclick="addQuote()">Add Quote</button>

  <button onclick="showRandomQuote()">Show Random Quote</button>

  <script src="script.js"></script>
</body>
</html>
